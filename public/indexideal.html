<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>DioRise ‚Ä¢ Hytale</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0f1b1f;
  --bg2:#0b1418;
  --panel:#1f343a;
  --panel2:#17292e;
  --line:#2e555f;
  --accent:#8fd1c7;
  --gold:#e8c15a;
  --text:#e3f4f6;
}

*{box-sizing:border-box;font-family:Segoe UI,Arial}

body{
  margin:0;
  background:
    radial-gradient(900px 500px at 10% -10%,#2f5f67,transparent),
    radial-gradient(700px 400px at 90% 10%,#2f6f5c,transparent),
    linear-gradient(180deg,var(--bg),var(--bg2));
  color:var(--text);
}

/* HEADER */
.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 18px;
  background:#182d32;
  border-bottom:1px solid var(--line);
  font-weight:700;
}

/* LEVEL BAR */
.levelbar{
  padding:10px 18px;
  background:#0c191d;
  border-bottom:1px solid var(--line);
}
.bar{
  height:12px;
  background:#081417;
  border-radius:6px;
  overflow:hidden;
}
.bar span{
  display:block;
  height:100%;
  background:linear-gradient(90deg,var(--accent),#6fb3aa);
  width:0%;
}

/* LAYOUT */
.app{
  display:grid;
  grid-template-columns:260px 1fr 260px;
  gap:16px;
  padding:16px;
}

/* PANELS */
.panel{
  background:linear-gradient(180deg,var(--panel),var(--panel2));
  border-radius:16px;
  padding:12px;
  border:1px solid #203f45;
}

/* ITEMS */
.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:rgba(0,0,0,.25);
  padding:8px 10px;
  border-radius:10px;
  margin-bottom:8px;
}

/* CENTER */
.center{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:16px;
}
.core{
  width:240px;
  height:240px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#a7d7cf,#4e9f95);
  box-shadow:0 0 30px rgba(143,209,199,.6);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:54px;
}
.main-btn{
  background:linear-gradient(180deg,#e8c15a,#cfa93c);
  color:#2a1f00;
  padding:18px 60px;
  font-size:28px;
  border-radius:32px;
  border:none;
  font-weight:900;
  cursor:pointer;
}

/* BUTTONS */
button{
  background:linear-gradient(180deg,#e3f4f6,#bcdfe3);
  border:none;
  border-radius:8px;
  font-weight:800;
  padding:4px 10px;
  cursor:pointer;
}

/* BOTTOM PANEL */
.bottom{
  position:fixed;
  left:0;
  right:0;
  bottom:0;
  background:#13262b;
  border-top:1px solid var(--line);
  padding:10px;
  display:flex;
  gap:10px;
  overflow-x:auto;
}
.bottom .item{
  min-width:200px;
  margin:0;
}

/* FLOAT */
.float{
  position:absolute;
  color:var(--gold);
  font-weight:900;
  pointer-events:none;
  animation:float 1s forwards;
}
@keyframes float{
  from{opacity:1}
  to{transform:translateY(-50px);opacity:0}
}
</style>
</head>

<body>

<div class="header">
  <div>DioRise ‚Ä¢ Hytale</div>
  <div>
    üí∞ <span id="gold">0</span>
    ‚≠ê <span id="level">1</span>
  </div>
</div>

<div class="levelbar">
  –£—Ä–æ–≤–µ–Ω—å <span id="lvlText">1</span> ‚Ä¢ –ë–æ–Ω—É—Å <span id="lvlBonus">+0%</span>
  <div class="bar"><span id="xpBar"></span></div>
</div>

<div class="app">

<div class="panel">
<h4>–•–∞—Ä–∞–∫—Ç–µ—Ä–∏—Å—Ç–∏–∫–∏</h4>
<div class="item">üí™ –°–∏–ª–∞ <button onclick="upStat('str')">üí∞ <span id="c_str"></span></button></div>
<div class="item">‚ö° –õ–æ–≤–∫–æ—Å—Ç—å <button onclick="upStat('agi')">üí∞ <span id="c_agi"></span></button></div>
<div class="item">üß† –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç <button onclick="upStat('int')">üí∞ <span id="c_int"></span></button></div>
<div class="item">üçÄ –£–¥–∞—á–∞ <button onclick="upStat('luck')">üí∞ <span id="c_luck"></span></button></div>
</div>

<div class="center">
<div class="core">üíé</div>
<button class="main-btn" onclick="clickCore(event)">–£–î–ê–†</button>
</div>

<div class="panel">
<h4>–ê–≤—Ç–æ–¥–æ–±—ã—á–∞</h4>
<div class="item">–ì–æ–±–ª–∏–Ω +1 <button onclick="buyAuto(1)">üí∞ <span id="c_a1"></span></button></div>
<div class="item">–†—ã—Ü–∞—Ä—å +5 <button onclick="buyAuto(5)">üí∞ <span id="c_a5"></span></button></div>
</div>

</div>

<div class="bottom">
  <div class="item">–ö–ª–∏–∫ +1 <button onclick="buyClick()">üí∞ <span id="c_click"></span></button></div>
  <div class="item">–ë—É—Å—Ç +20% <button onclick="buyBoost()">üí∞ <span id="c_boost"></span></button></div>
  <div class="item">–°—É–Ω–¥—É–∫ <button onclick="openChest()">üí∞ <span id="c_chest"></span></button></div>
</div>

<script>
/* ===== STATE ===== */
let gold=0;
let level=1;
let xp=0;
let xpNeed=100;

let stats={str:1,agi:1,int:1,luck:1};

let prices={
  str:50,agi:50,int:70,luck:90,
  auto1:250,auto5:1200,
  click:300,boost:800,chest:200
};

let perSec=0;

/* ===== HELPERS ===== */
const bonus = ()=>1+(level-1)*0.03;

function save(){
  localStorage.setItem("diorise_full_restore",JSON.stringify({
    gold,level,xp,xpNeed,stats,prices,perSec
  }));
}

function load(){
  let d=JSON.parse(localStorage.getItem("diorise_full_restore"));
  if(!d)return;
  gold=d.gold||0;
  level=d.level||1;
  xp=d.xp||0;
  xpNeed=d.xpNeed||100;
  stats=d.stats||stats;
  prices=d.prices||prices;
  perSec=d.perSec||0;
}

function update(){
  gold=Math.max(0,Math.floor(gold));
  document.getElementById('gold').textContent=gold;
  document.getElementById('level').textContent=level;
  document.getElementById('lvlText').textContent=level;
  document.getElementById('lvlBonus').textContent="+"+Math.round((bonus()-1)*100)+"%";
  document.getElementById('xpBar').style.width=Math.min(100,(xp/xpNeed*100))+"%";

  c_str.textContent=Math.floor(prices.str);
  c_agi.textContent=Math.floor(prices.agi);
  c_int.textContent=Math.floor(prices.int);
  c_luck.textContent=Math.floor(prices.luck);
  c_a1.textContent=Math.floor(prices.auto1);
  c_a5.textContent=Math.floor(prices.auto5);
  c_click.textContent=Math.floor(prices.click);
  c_boost.textContent=Math.floor(prices.boost);
  c_chest.textContent=Math.floor(prices.chest);

  save();
}

/* ===== PROGRESSION ===== */
function gainXP(v){
  xp+=v;
  if(xp>=xpNeed){
    xp-=xpNeed;
    level++;
    xpNeed=Math.floor(xpNeed*1.5);
  }
}

/* ===== CORE ACTIONS ===== */
function clickCore(e){
  let gain =
    (stats.str*2) *
    (1+stats.luck*0.02) *
    bonus();

  gold+=gain;
  gainXP(5+stats.int);
  spawn(e.clientX,e.clientY,"+"+Math.floor(gain));
  update();
}

function upStat(s){
  if(gold<prices[s])return;
  gold-=prices[s];
  stats[s]++;
  prices[s]*=1.4;
  update();
}

function buyAuto(v){
  let key=v===1?"auto1":"auto5";
  if(gold<prices[key])return;
  gold-=prices[key];
  perSec+=v*(1+stats.agi*0.05);
  prices[key]*=1.9;
  update();
}

function buyClick(){
  if(gold<prices.click)return;
  gold-=prices.click;
  stats.str++;
  prices.click*=1.6;
  update();
}

function buyBoost(){
  if(gold<prices.boost)return;
  gold-=prices.boost;
  stats.int++;
  prices.boost*=1.7;
  update();
}

function openChest(){
  if(gold<prices.chest)return;
  gold-=prices.chest;
  let r=Math.floor(100+Math.random()*250);
  gold+=r;
  gainXP(30);
  prices.chest*=1.6;
  update();
}

/* ===== VISUAL ===== */
function spawn(x,y,t){
  let f=document.createElement('div');
  f.className='float';
  f.style.left=x+'px';
  f.style.top=y+'px';
  f.textContent=t;
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1000);
}

/* ===== PASSIVE INCOME ===== */
setInterval(()=>{
  if(perSec>0){
    let gain=perSec*bonus();
    gold+=gain;
    gainXP(2);
    update();
  }
},1000);

/* INIT */
load();
update();
</script>

</body>
</html>
